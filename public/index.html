<!Doctype  html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title> Scrape</title>
        <style>
          body {background: linear-gradient(to right, #ad5389, #3c1053);
          color: white;
          }
          #wrapper {
              width: 960px;
              margin-top: 100px;
              margin-left: auto;
              margin-right: auto;
              text-align: center;
              padding:20px;
              border-top:3px solid white;
              border-bottom:3px solid white;
          }
          #articles {
              display: inline-block;
              overflow: auto;
              width: 60%;
              height: 700px;
          }
          #notes {
              float: right;
              width: 30%;
          }
          textarea, input {
              display: block;
              width: 100%;
              background-color: #FCF5C7;
          }
          input {
              height: 36px;
              font-size: 24px;
          }
          textarea {
             height: 200px;
             font-size: 18px;
          }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <h1> Scrape</h1>
            <div id="articles"></div>
            <div id="notes"></div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="app.js"></script>
    </body>
